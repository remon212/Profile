<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management Pro - Professional Task Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #8b5cf6;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --dark: #1e293b;
            --darker: #0f172a;
            --light: #f8fafc;
            --gray: #94a3b8;
            --card-bg: rgba(255, 255, 255, 0.08);
            --border: rgba(255, 255, 255, 0.1);
        }

        body {
            background: linear-gradient(135deg, var(--darker), #1e1b4b, #581c87);
            color: var(--light);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated Background */
        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .animated-circle {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.3;
            animation: float 6s ease-in-out infinite;
        }

        .circle-1 {
            width: 300px;
            height: 300px;
            background: var(--primary);
            top: 10%;
            left: 5%;
            animation-delay: 0s;
        }

        .circle-2 {
            width: 250px;
            height: 250px;
            background: var(--secondary);
            bottom: 10%;
            right: 5%;
            animation-delay: 2s;
        }

        .circle-3 {
            width: 200px;
            height: 200px;
            background: var(--success);
            top: 50%;
            left: 50%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(20px, 20px) scale(1.1); }
        }

        /* Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            margin-bottom: 30px;
            border-bottom: 1px solid var(--border);
            animation: slideInDown 0.8s ease-out;
        }

        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            font-size: 28px;
            font-weight: 800;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo i {
            font-size: 32px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .notification {
            position: relative;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--card-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-5px); }
            60% { transform: translateY(-3px); }
        }

        .notification:hover {
            background: var(--primary);
            transform: translateY(-2px);
        }

        .notification-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            width: 15px;
            height: 15px;
            background: var(--danger);
            border-radius: 50%;
            border: 2px solid var(--darker);
            animation: ping 1.5s infinite;
        }

        @keyframes ping {
            0% { transform: scale(1); opacity: 1; }
            75%, 100% { transform: scale(2); opacity: 0; }
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .user-avatar:hover {
            transform: rotate(360deg);
        }

        /* Dashboard Stats */
        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 25px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        .stat-card:hover {
            transform: translateY(-10px) rotateY(5deg);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            border-color: rgba(99, 102, 241, 0.5);
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
        }

        .stat-icon {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            font-size: 24px;
            transition: all 0.3s ease;
        }

        .stat-card:hover .stat-icon {
            transform: scale(1.1) rotate(10deg);
        }

        .stat-icon.total {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
        }

        .stat-icon.completed {
            background: linear-gradient(45deg, var(--success), #059669);
        }

        .stat-icon.pending {
            background: linear-gradient(45deg, var(--warning), #d97706);
        }

        .stat-value {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 5px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .stat-label {
            color: var(--gray);
            font-size: 16px;
        }

        /* Controls */
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 30px;
            align-items: center;
        }

        .search-box {
            flex: 1;
            min-width: 300px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 15px 20px 15px 50px;
            border-radius: 12px;
            border: 1px solid var(--border);
            background: var(--card-bg);
            color: var(--light);
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.3);
            transform: scale(1.02);
        }

        .search-box i {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
        }

        .filters {
            display: flex;
            gap: 10px;
        }

        .filter-btn {
            padding: 12px 20px;
            border-radius: 12px;
            background: var(--card-bg);
            border: 1px solid var(--border);
            color: var(--gray);
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            position: relative;
            overflow: hidden;
        }

        .filter-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }

        .filter-btn:hover::before {
            left: 100%;
        }

        .filter-btn:hover, .filter-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
            transform: translateY(-2px);
        }

        .add-task-btn {
            padding: 12px 25px;
            border-radius: 12px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
            position: relative;
            overflow: hidden;
        }

        .add-task-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: 0.5s;
        }

        .add-task-btn:hover::before {
            left: 100%;
        }

        .add-task-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 25px rgba(99, 102, 241, 0.5);
        }

        /* Task List */
        .task-list {
            display: grid;
            gap: 20px;
        }

        .task-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 25px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .task-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px -10px rgba(0, 0, 0, 0.4);
            border-color: rgba(99, 102, 241, 0.3);
        }

        .task-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(99, 102, 241, 0.1), rgba(139, 92, 246, 0.1));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .task-card:hover::after {
            opacity: 1;
        }

        .task-header {
            display: flex;
            align-items: flex-start;
            gap: 20px;
            margin-bottom: 15px;
        }

        .task-checkbox {
            width: 24px;
            height: 24px;
            border-radius: 6px;
            border: 2px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            flex-shrink: 0;
            margin-top: 3px;
            position: relative;
            overflow: hidden;
        }

        .task-checkbox::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--success);
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.3s ease;
        }

        .task-checkbox.checked::before {
            transform: scaleX(1);
        }

        .task-checkbox:hover {
            border-color: var(--primary);
            transform: scale(1.1);
        }

        .task-checkbox.checked {
            border-color: var(--success);
        }

        .task-content {
            flex: 1;
        }

        .task-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 10px;
            transition: all 0.3s ease;
            position: relative;
        }

        .task-title.completed {
            text-decoration: line-through;
            color: var(--gray);
        }

        .task-description {
            color: var(--gray);
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .task-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
        }

        .task-tag {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .task-tag:hover {
            transform: scale(1.05);
        }

        .priority-high {
            background: rgba(239, 68, 68, 0.2);
            color: #fecaca;
        }

        .priority-medium {
            background: rgba(245, 158, 11, 0.2);
            color: #fde68a;
        }

        .priority-low {
            background: rgba(16, 185, 129, 0.2);
            color: #a7f3d0;
        }

        .category-tag {
            background: rgba(99, 102, 241, 0.2);
            color: #c7d2fe;
        }

        .due-date {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--gray);
            font-size: 14px;
        }

        .task-actions {
            display: flex;
            gap: 15px;
            margin-left: auto;
        }

        .action-btn {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--card-bg);
            border: 1px solid var(--border);
            color: var(--gray);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .action-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--primary);
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.3s ease;
            z-index: -1;
        }

        .action-btn:hover::before {
            transform: scaleX(1);
        }

        .action-btn:hover {
            color: white;
            border-color: var(--primary);
            transform: translateY(-2px);
        }

        .delete-btn:hover {
            background: var(--danger);
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background: var(--dark);
            border: 1px solid var(--border);
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
            padding: 30px;
            position: relative;
            transform: scale(0.8) translateY(50px);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .modal-overlay.active .modal {
            transform: scale(1) translateY(0);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .modal-title {
            font-size: 24px;
            font-weight: 700;
        }

        .close-modal {
            width: 40px;
            height: 40px;
            border-radius: 12px;
            background: var(--card-bg);
            border: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .close-modal:hover {
            background: var(--danger);
            color: white;
            transform: rotate(90deg);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--gray);
        }

        .form-input, .form-textarea, .form-select {
            width: 100%;
            padding: 15px;
            border-radius: 12px;
            border: 1px solid var(--border);
            background: var(--card-bg);
            color: var(--light);
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-input:focus, .form-textarea:focus, .form-select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.3);
            transform: scale(1.02);
        }

        .form-textarea {
            min-height: 100px;
            resize: vertical;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .modal-footer {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .btn-cancel {
            flex: 1;
            padding: 15px;
            border-radius: 12px;
            background: var(--card-bg);
            border: 1px solid var(--border);
            color: var(--gray);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-cancel:hover {
            background: var(--danger);
            color: white;
            border-color: var(--danger);
            transform: translateY(-2px);
        }

        .btn-submit {
            flex: 1;
            padding: 15px;
            border-radius: 12px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
        }

        .btn-submit:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 8px 25px rgba(99, 102, 241, 0.5);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            background: var(--card-bg);
            border-radius: 16px;
            border: 1px solid var(--border);
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .empty-state i {
            font-size: 64px;
            color: var(--gray);
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        .empty-state h3 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .empty-state p {
            color: var(--gray);
            margin-bottom: 20px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .search-box {
                min-width: 100%;
            }

            .filters {
                flex-wrap: wrap;
            }

            .task-header {
                flex-direction: column;
                gap: 15px;
            }

            .task-actions {
                margin-left: 0;
                width: 100%;
                justify-content: flex-end;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .stats-container {
                grid-template-columns: 1fr;
            }
        }

        /* Animations */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-slide {
            animation: slideIn 0.5s ease forwards;
        }

        .delay-1 { animation-delay: 0.1s; }
        .delay-2 { animation-delay: 0.2s; }
        .delay-3 { animation-delay: 0.3s; }
        .delay-4 { animation-delay: 0.4s; }

        /* Loading animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="background-animation">
        <div class="animated-circle circle-1"></div>
        <div class="animated-circle circle-2"></div>
        <div class="animated-circle circle-3"></div>
    </div>

    <div class="container">
        <!-- Header -->
        <header>
            <div class="logo">
                <i class="fas fa-tasks"></i>
                <span>TaskFlow Pro</span>
            </div>
            <div class="header-actions">
                <div class="notification">
                    <i class="fas fa-bell"></i>
                    <div class="notification-badge"></div>
                </div>
                <div class="user-avatar">JD</div>
            </div>
        </header>

        <!-- Stats -->
        <div class="stats-container">
            <div class="stat-card animate-slide delay-1">
                <div class="stat-icon total">
                    <i class="fas fa-list"></i>
                </div>
                <div class="stat-value" id="totalTasks">3</div>
                <div class="stat-label">Total Tasks</div>
            </div>
            <div class="stat-card animate-slide delay-2">
                <div class="stat-icon completed">
                    <i class="fas fa-check-circle"></i>
                </div>
                <div class="stat-value" id="completedTasks">1</div>
                <div class="stat-label">Completed</div>
            </div>
            <div class="stat-card animate-slide delay-3">
                <div class="stat-icon pending">
                    <i class="fas fa-clock"></i>
                </div>
                <div class="stat-value" id="pendingTasks">2</div>
                <div class="stat-label">Pending</div>
            </div>
        </div>

        <!-- Controls -->
        <div class="controls">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Search tasks..." id="searchInput">
            </div>
            <div class="filters">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="pending">Pending</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
            </div>
            <button class="add-task-btn" id="openModal">
                <i class="fas fa-plus"></i>
                <span>Add Task</span>
            </button>
        </div>

        <!-- Task List -->
        <div class="task-list" id="taskList">
            <!-- Tasks will be dynamically added here -->
        </div>

        <!-- Empty State (Hidden by default) -->
        <div class="empty-state" id="emptyState" style="display: none;">
            <i class="fas fa-check-circle"></i>
            <h3>No tasks found</h3>
            <p>Try adjusting your search or filter criteria</p>
            <button class="add-task-btn" id="addFirstTask">
                <i class="fas fa-plus"></i>
                <span>Add Your First Task</span>
            </button>
        </div>
    </div>

    <!-- Add Task Modal -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">Add New Task</h2>
                <div class="close-modal" id="closeModal">
                    <i class="fas fa-times"></i>
                </div>
            </div>
            <form id="taskForm">
                <input type="hidden" id="taskId">
                <div class="form-group">
                    <label class="form-label">Title</label>
                    <input type="text" class="form-input" id="taskTitle" placeholder="Task title..." required>
                </div>
                <div class="form-group">
                    <label class="form-label">Description</label>
                    <textarea class="form-textarea" id="taskDescription" placeholder="Task description..."></textarea>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Priority</label>
                        <select class="form-select" id="taskPriority">
                            <option value="low">Low</option>
                            <option value="medium" selected>Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Category</label>
                        <select class="form-select" id="taskCategory">
                            <option value="personal">Personal</option>
                            <option value="work" selected>Work</option>
                            <option value="meetings">Meetings</option>
                            <option value="learning">Learning</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label">Due Date</label>
                    <input type="date" class="form-input" id="taskDueDate">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn-cancel" id="cancelBtn">Cancel</button>
                    <button type="submit" class="btn-submit" id="submitBtn">Add Task</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Task data storage
        let tasks = [
            {
                id: 1,
                title: "Complete project proposal",
                description: "Finish the client proposal document with all requirements and get approval from stakeholders",
                priority: "high",
                category: "work",
                dueDate: "2024-01-15",
                completed: false
            },
            {
                id: 2,
                title: "Team meeting preparation",
                description: "Prepare slides and agenda for quarterly review meeting with the entire team",
                priority: "medium",
                category: "meetings",
                dueDate: "2024-01-12",
                completed: true
            },
            {
                id: 3,
                title: "Research new technologies",
                description: "Investigate latest frontend frameworks and tools for potential implementation in upcoming projects",
                priority: "low",
                category: "learning",
                dueDate: "2024-01-20",
                completed: false
            }
        ];

        let nextId = 4;

        // DOM Elements
        const taskList = document.getElementById('taskList');
        const emptyState = document.getElementById('emptyState');
        const modalOverlay = document.getElementById('modalOverlay');
        const openModalBtn = document.getElementById('openModal');
        const closeModalBtn = document.getElementById('closeModal');
        const cancelBtn = document.getElementById('cancelBtn');
        const taskForm = document.getElementById('taskForm');
        const modalTitle = document.getElementById('modalTitle');
        const submitBtn = document.getElementById('submitBtn');
        const searchInput = document.getElementById('searchInput');
        const totalTasksEl = document.getElementById('totalTasks');
        const completedTasksEl = document.getElementById('completedTasks');
        const pendingTasksEl = document.getElementById('pendingTasks');

        // Initialize the app
        function initApp() {
            renderTasks();
            updateStats();
            
            // Add event listeners for task actions
            taskList.addEventListener('click', handleTaskAction);
        }

        // Render tasks to the DOM
        function renderTasks(filter = 'all', searchTerm = '') {
            // Clear the task list
            taskList.innerHTML = '';
            
            // Filter tasks based on filter and search term
            let filteredTasks = tasks;
            
            if (filter !== 'all') {
                filteredTasks = filteredTasks.filter(task => 
                    filter === 'completed' ? task.completed : !task.completed
                );
            }
            
            if (searchTerm) {
                filteredTasks = filteredTasks.filter(task => 
                    task.title.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    task.description.toLowerCase().includes(searchTerm.toLowerCase())
                );
            }
            
            // Render tasks or show empty state
            if (filteredTasks.length === 0) {
                emptyState.style.display = 'block';
                taskList.style.display = 'none';
            } else {
                emptyState.style.display = 'none';
                taskList.style.display = 'grid';
                
                filteredTasks.forEach((task, index) => {
                    const taskCard = createTaskCard(task, index);
                    taskList.appendChild(taskCard);
                });
            }
        }

        // Create a task card element
        function createTaskCard(task, index) {
            const taskCard = document.createElement('div');
            taskCard.className = 'task-card animate-slide';
            taskCard.style.animationDelay = `${index * 0.1}s`;
            taskCard.dataset.status = task.completed ? 'completed' : 'pending';
            taskCard.dataset.taskId = task.id;
            
            const priorityClass = `priority-${task.priority}`;
            const categoryClass = 'category-tag';
            
            // Format due date
            let dueDateDisplay = '';
            if (task.dueDate) {
                const dueDate = new Date(task.dueDate);
                dueDateDisplay = dueDate.toLocaleDateString('en-US', { 
                    month: 'short', 
                    day: 'numeric', 
                    year: 'numeric' 
                });
            }
            
            taskCard.innerHTML = `
                <div class="task-header">
                    <div class="task-checkbox ${task.completed ? 'checked' : ''}" data-task-id="${task.id}">
                        <i class="fas fa-check"></i>
                    </div>
                    <div class="task-content">
                        <h3 class="task-title ${task.completed ? 'completed' : ''}">${task.title}</h3>
                        <p class="task-description">${task.description}</p>
                        <div class="task-meta">
                            <span class="task-tag ${priorityClass}">${task.priority}</span>
                            <span class="task-tag ${categoryClass}">${task.category}</span>
                            ${dueDateDisplay ? `
                            <div class="due-date">
                                <i class="far fa-calendar"></i>
                                <span>${dueDateDisplay}</span>
                            </div>` : ''}
                        </div>
                    </div>
                    <div class="task-actions">
                        <button class="action-btn edit-btn" data-task-id="${task.id}">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="action-btn delete-btn" data-task-id="${task.id}">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </div>
            `;
            
            return taskCard;
        }

        // Update statistics
        function updateStats() {
            const total = tasks.length;
            const completed = tasks.filter(task => task.completed).length;
            const pending = total - completed;
            
            totalTasksEl.textContent = total;
            completedTasksEl.textContent = completed;
            pendingTasksEl.textContent = pending;
        }

        // Add new task
        function addTask(taskData) {
            const newTask = {
                id: nextId++,
                ...taskData,
                completed: false
            };
            
            tasks.push(newTask);
            renderTasks(getActiveFilter(), searchInput.value.toLowerCase());
            updateStats();
        }

        // Update existing task
        function updateTask(taskId, updatedData) {
            const taskIndex = tasks.findIndex(task => task.id == taskId);
            if (taskIndex !== -1) {
                tasks[taskIndex] = { ...tasks[taskIndex], ...updatedData };
                renderTasks(getActiveFilter(), searchInput.value.toLowerCase());
                updateStats();
            }
        }

        // Delete task
        function deleteTask(taskId) {
            tasks = tasks.filter(task => task.id != taskId);
            renderTasks(getActiveFilter(), searchInput.value.toLowerCase());
            updateStats();
        }

        // Toggle task completion status
        function toggleTaskCompletion(taskId) {
            const task = tasks.find(task => task.id == taskId);
            if (task) {
                task.completed = !task.completed;
                renderTasks(getActiveFilter(), searchInput.value.toLowerCase());
                updateStats();
            }
        }

        // Get active filter
        function getActiveFilter() {
            const activeFilterBtn = document.querySelector('.filter-btn.active');
            return activeFilterBtn ? activeFilterBtn.dataset.filter : 'all';
        }

        // Open modal for adding/editing task
        function openModal(editMode = false, taskData = null) {
            if (editMode && taskData) {
                modalTitle.textContent = 'Edit Task';
                submitBtn.textContent = 'Update Task';
                document.getElementById('taskId').value = taskData.id;
                document.getElementById('taskTitle').value = taskData.title;
                document.getElementById('taskDescription').value = taskData.description;
                document.getElementById('taskPriority').value = taskData.priority;
                document.getElementById('taskCategory').value = taskData.category;
                document.getElementById('taskDueDate').value = taskData.dueDate || '';
            } else {
                modalTitle.textContent = 'Add New Task';
                submitBtn.textContent = 'Add Task';
                taskForm.reset();
                document.getElementById('taskId').value = '';
            }
            modalOverlay.classList.add('active');
        }

        // Close modal
        function closeModal() {
            modalOverlay.classList.remove('active');
        }

        // Handle task actions (checkbox, edit, delete)
        function handleTaskAction(e) {
            // Toggle task completion
            if (e.target.closest('.task-checkbox')) {
                const checkbox = e.target.closest('.task-checkbox');
                const taskId = parseInt(checkbox.dataset.taskId);
                toggleTaskCompletion(taskId);
                return;
            }
            
            // Edit task
            if (e.target.closest('.edit-btn')) {
                const editBtn = e.target.closest('.edit-btn');
                const taskId = parseInt(editBtn.dataset.taskId);
                const task = tasks.find(t => t.id === taskId);
                if (task) {
                    openModal(true, task);
                }
                return;
            }
            
            // Delete task
            if (e.target.closest('.delete-btn')) {
                const deleteBtn = e.target.closest('.delete-btn');
                const taskId = parseInt(deleteBtn.dataset.taskId);
                const taskCard = deleteBtn.closest('.task-card');
                
                if (confirm('Are you sure you want to delete this task?')) {
                    // Add delete animation
                    taskCard.style.transform = 'translateX(100px)';
                    taskCard.style.opacity = '0';
                    
                    setTimeout(() => {
                        deleteTask(taskId);
                    }, 300);
                }
                return;
            }
        }

        // Event Listeners
        openModalBtn.addEventListener('click', () => openModal());
        closeModalBtn.addEventListener('click', closeModal);
        cancelBtn.addEventListener('click', closeModal);

        // Close modal when clicking outside
        modalOverlay.addEventListener('click', (e) => {
            if (e.target === modalOverlay) {
                closeModal();
            }
        });

        // Task form submission
        taskForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const taskId = document.getElementById('taskId').value;
            const taskData = {
                title: document.getElementById('taskTitle').value,
                description: document.getElementById('taskDescription').value,
                priority: document.getElementById('taskPriority').value,
                category: document.getElementById('taskCategory').value,
                dueDate: document.getElementById('taskDueDate').value
            };
            
            // Simulate form submission
            submitBtn.innerHTML = '<div class="loading"></div>';
            
            setTimeout(() => {
                if (taskId) {
                    // Edit task
                    updateTask(parseInt(taskId), taskData);
                } else {
                    // Add new task
                    addTask(taskData);
                }
                closeModal();
                submitBtn.innerHTML = taskId ? 'Update Task' : 'Add Task';
            }, 500);
        });

        // Filter functionality
        document.querySelectorAll('.filter-btn').forEach(button => {
            button.addEventListener('click', function() {
                // Update active button
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                this.classList.add('active');
                
                // Render tasks with new filter
                const filter = this.dataset.filter;
                renderTasks(filter, searchInput.value.toLowerCase());
            });
        });

        // Search functionality
        searchInput.addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase();
            renderTasks(getActiveFilter(), searchTerm);
        });

        // Add first task button
        document.getElementById('addFirstTask').addEventListener('click', () => {
            openModal();
        });

        // Add keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            // ESC to close modal
            if (e.key === 'Escape' && modalOverlay.classList.contains('active')) {
                closeModal();
            }
            
            // Ctrl/Cmd + N to add new task
            if ((e.ctrlKey || e.metaKey) && e.key === 'n') {
                e.preventDefault();
                openModal();
            }
        });

        // Initialize the app when DOM is loaded
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
